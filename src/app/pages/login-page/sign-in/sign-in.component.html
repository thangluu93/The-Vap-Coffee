
<mat-card>
  <mat-card-header>
    <mat-card-title>Sign in</mat-card-title>
  </mat-card-header>

  <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="user@gmail.com" [formControl]="email" required autocomplete="off">
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input matInput placeholder="password" [formControl]="password" required type='password' [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
          <mat-error *ngIf="password.invalid">{{getPasswordError()}}</mat-error>
      </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="SignupDialog()" class="btnsg-up-in" style="margin-left: 16%;">Sign up</button>
    <button mat-button (click)="signIn()" class="btnsg-up-in" style="margin-left: 33%;">Sign in</button>
    <br>
    <br>
    <hr style="width: 70%; background-color: lightgray;">
    <br>
    <button mat-button (click)="loginWithGoogle()" class="btn-google" style="margin-left: 16%;"><img src="../../../../assets/googleIcon.svg" alt="" width="20px" height="20px" > Login With Google</button>
  </mat-card-actions>
</mat-card>
