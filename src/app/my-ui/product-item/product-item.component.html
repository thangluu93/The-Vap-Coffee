<mat-card class="example-card">
  <img mat-card-image src="../../../assets/americano.png" alt="">
  <mat-card-header>
    <mat-card-title>{{productItem.name}}</mat-card-title>
    <mat-card-title>{{productItem.price}},000</mat-card-title>
  </mat-card-header>


  <mat-card-actions>
    <button mat-button (click)="handleAddToCart()" style="margin-left: 5%;">ADD TO CART</button>
    <button mat-button>VIEW DETAILS</button>
  </mat-card-actions>
</mat-card>
